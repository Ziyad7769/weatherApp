<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" autofocus>
            <button><img src="images/search.png" alt="image not found"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <p class="datetime"></p>
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="" id="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                    </div>
                <div class="col">
                    <img src="" id="wind">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
